name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled
  workflow_run:
    workflows: ["brew test-bot"]
    types: [completed]

jobs:
  pr-pull:
    if: >
      (github.event_name == 'pull_request_target' &&
      contains(github.event.pull_request.labels.*.name, 'pr-pull')) ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      (startsWith(github.event.workflow_run.head_branch, 'chroma-') || startsWith(github.event.workflow_run.head_branch, 'xin-')))
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: write
      issues: read
      pull-requests: write
    steps:
      - name: Resolve PR
        id: resolve-pr
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber;
            if (context.eventName === 'pull_request_target') {
              prNumber = context.payload.pull_request.number;
            } else if (context.eventName === 'workflow_run') {
              const pullRequests = context.payload.workflow_run.pull_requests || [];
              if (pullRequests.length > 0) {
                prNumber = pullRequests[0].number;
              } else {
                // workflow_run payload sometimes does not include pull_requests, and the PR may
                // already be merged/closed by the time this runs. Try resolving via head SHA first.
                const headSha = context.payload.workflow_run.head_sha;
                if (headSha) {
                  try {
                    const prsByCommit = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      commit_sha: headSha,
                      mediaType: { previews: ['groot'] },
                    });
                    if (prsByCommit.data && prsByCommit.data.length > 0) {
                      prNumber = prsByCommit.data[0].number;
                    }
                  } catch (e) {
                    core.info(`Failed to resolve PR via commit ${headSha}: ${e}`);
                  }
                }

                // Fallback: resolve by head branch name. Use state=all to also match merged PRs.
                if (!prNumber) {
                  const headBranch = context.payload.workflow_run.head_branch;
                  const prs = await github.rest.pulls.list({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    state: 'all',
                    head: `${context.repo.owner}:${headBranch}`,
                  });
                  if (prs.data && prs.data.length > 0) {
                    prNumber = prs.data[0].number;
                  }
                }
              }
            }
            if (!prNumber) {
              core.setFailed('Unable to resolve pull request number.');
              return;
            }
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput('pr_number', prNumber.toString());
            core.setOutput('head_ref', pr.data.head.ref);
            core.setOutput('head_repo_fork', pr.data.head.repo.fork ? 'true' : 'false');

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ steps.resolve-pr.outputs.pr_number }}
        run: brew pr-pull --debug --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Push commits
        uses: Homebrew/actions/git-try-push@main
        with:
          branch: main

      - name: Delete branch
        if: steps.resolve-pr.outputs.head_repo_fork != 'true' && steps.resolve-pr.outputs.head_ref != ''
        env:
          BRANCH: ${{ steps.resolve-pr.outputs.head_ref }}
        run: git push --delete origin "$BRANCH"
